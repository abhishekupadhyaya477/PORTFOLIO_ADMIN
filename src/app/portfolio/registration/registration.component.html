<div id="login" class="modal fade" role="dialog">
  <div class="modal-dialog">
    
    <div class="modal-content">
      <div class="modal-body">
        <!-- <mat-icon class="outside-close-icon">close</mat-icon> -->
        <div class="container right-panel-active" id="container">
						<div class="form-container sign-up-container">
							<form action="#" [formGroup]="registrationForm">
								<h1>Create Account</h1>
								<div class="social-container">
									<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
									<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
									<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
								</div> 
								<span>or use your email for registration</span>
								<mat-form-field class="input-field">
									<mat-label>Enter your name</mat-label>
									<input matInput type="text" placeholder="Name" formControlName="name" />
								</mat-form-field>
								<mat-form-field class="input-field">
									<mat-label>Enter your email</mat-label>
									<input matInput placeholder="Email" required formControlName="email" required>						
								</mat-form-field>
								<mat-form-field class="input-field">
									<mat-label>Enter your password</mat-label>
									<input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password"/>
									<button mat-icon-button class="hide-btn" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
										<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
									  </button>
								</mat-form-field>

								<!-- <button class="sign-up-btn" (click)="register()">Sign Up</button> -->
							</form>
						</div>
